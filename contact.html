    <p>If you have any questions or need further assistance, feel free to contact us through the form below:</p>

    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>

        <button type="submit">Send</button>
    </form>
    
    <p id="response-message" style="display: none; font-weight: bold;"></p>

    <!-- JavaScript should be placed just before the closing </body> tag -->
    <script>
document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent page refresh

    var formData = new FormData(this);

    fetch("https://script.google.com/macros/s/AKfycby0f1voSnpVHscnejjPn5piXL_0sPzvJ5C3hi8aTSwjelB2Sh2UPuWget-B6xJaTRW-eA/exec", {
        method: "POST",
        body: formData
    })
    .then(response => response.text())
    .then(data => {
        var responseMessage = document.getElementById("response-message");
        responseMessage.innerText = "Message sent successfully!";
        responseMessage.style.color = "green"; // Make it visually appealing
        responseMessage.style.display = "block"; // Show the message
        document.getElementById("contact-form").reset(); // Clear form fields
    })
    .catch(error => {
        var responseMessage = document.getElementById("response-message");
        responseMessage.innerText = "Error sending message. Please try again.";
        responseMessage.style.color = "red";
        responseMessage.style.display = "block"; // Show the error message
    });
});
    </script>
